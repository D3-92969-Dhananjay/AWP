        }

        while(b<0){
            b = parseInt( window.prompt("Enter 2nd number : "))

        }

        while(c<0){
            c = parseInt( window.prompt("Enter 3rd number : "))
            if(c<0) window.alert("Enter a positive number");
        }

        if(a<=b && b<=c) window.alert("The largest number is "+ c);
        else if(b<=c && c<=a ) window.alert("The largest number is "+ a)
        else window.alert("The largest number is "+ b)
